    <script>
        $('body').on('click', '.password-control', function () {
            if ($('#password-input, #password-input2').attr('type') == 'password') {
                $(this).html('Скрыть');
                $('#password-input, #password-input2').attr('type', 'text');
            } else {
                $(this).html('Показать');
                $('#password-input, #password-input2').attr('type', 'password');
            }
            return false;
        }); 
    </script>
